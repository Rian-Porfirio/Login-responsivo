<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="header">
                <h1>Login</h1>
                <br>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>
                <div id="iiemail">
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail">
                </div>
            
                <div id="iisenha">
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha">
                </div>
                <div>
                    <input type="submit" id="ientrar" value="Entrar">
                    <input type="submit" id="iesenha" value="Esqueci a senha">
                </div>
        </div>
    </main>
</body>
</html>
